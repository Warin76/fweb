<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ซื้อขายผลิตภัณฑ์ชุมชน — หน้าแรก</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header class="topbar">
    <a class="logo" href="index.html">Otop</a>
    <div class="searchbar">
      <input id="searchInput" placeholder="ค้นหาสินค้า เช่น น้ำพริก ผ้าไหม ฯลฯ">
      <button id="searchBtn">ค้นหา</button>
    </div>
    <nav class="top-actions">
      
      <a href="cart.html" id="cartLink" class="cart-btn">ตะกร้า (<span id="cartCount">0</span>)</a>
    </nav>
    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search"> 
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search"> </form> 
                    <div class="text-end"> 
                        <a href="./login.html"><button type="button" class="btn btn-outline-light me-2">Login</button></a> 
                        <a href="./Sign-up.html"><button type="button"  class="btn btn-warning">Sign-up</button></a> 
                    </div> 
                </div>
  </header>

  <main class="container">
    <aside class="filters">
      <h3>หมวดหมู่</h3>
      <div id="categoryList"></div>

      <h3 style="margin-top:18px">อำเภอ</h3>
      <select id="districtFilter">
        <option value="all">ทุกอำเภอ</option>
      </select>

      <h3 style="margin-top:18px">ช่วงราคา</h3>
      <div class="price-range">
        <input id="minPrice" type="number" placeholder="ต่ำสุด (฿)">
        <input id="maxPrice" type="number" placeholder="สูงสุด (฿)">
      </div>
      <button id="applyFilter">ใช้ตัวกรอง</button>
    </aside>

    <section class="content">
      <div class="banner">
        <h2>สินค้าแนะนำภายในจังหวัด</h2>
        <p>เลือกซื้อสินค้า ผลิตภัณฑ์ชุมชนใกล้บ้าน</p>
      </div>

      <div id="productGrid" class="grid"></div>

      
    </section>
  </main>

  <footer class="footer">© ซื้อขายผลิตภัณฑ์ชุมชน — ตัวอย่างระบบจำลอง</footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
