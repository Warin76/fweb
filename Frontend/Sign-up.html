<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก</title>
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <div class="page-bg">
    <div class="signup-card">
      <h1 class="title">SIGN UP</h1>

      <!-- ฟอร์มหลัก -->
      <form action="../backend/signup_process.php" method="POST">

        <!-- ชื่อ -->
        <div class="input-row">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"></path>
              <path d="M4 20a8 8 0 0 1 16 0"></path>
            </svg>
          </span>
          <input type="text" name="firstname" placeholder="First Name" required>
        </div>

        <!-- นามสกุล -->
        <div class="input-row">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"></path>
              <path d="M4 20a8 8 0 0 1 16 0"></path>
            </svg>
          </span>
          <input type="text" name="lastname" placeholder="Last Name" required>
        </div>

        <!-- อีเมล -->
        <div class="input-row">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M3 7.5v9A2.5 2.5 0 0 0 5.5 19h13a2.5 2.5 0 0 0 2.5-2.5v-9"></path>
              <path d="M22 7.5L12 13 2 7.5"></path>
            </svg>
          </span>
          <input type="email" name="email" placeholder="E-mail" required>
        </div>

        <!-- ที่อยู่ -->
        <div class="input-row">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M12 2C8.1 2 5 5.1 5 9c0 5.2 7 13 7 13s7-7.8 7-13c0-3.9-3.1-7-7-7z"></path>
              <circle cx="12" cy="9" r="2.5"></circle>
            </svg>
          </span>
          <input type="text" name="address" placeholder="Address" required>
        </div>

        <!-- เบอร์โทรศัพท์ -->
        <div class="input-row">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M22 16.92V21a1 1 0 0 1-1.1 1 19.86 19.86 0 0 1-8.63-3.11A19.5 19.5 0 0 1 3.11 11.73 19.86 19.86 0 0 1 0 3.1 1 1 0 0 1 1 2h4.09a1 1 0 0 1 1 .75c.26 1 .64 2 .94 3A1 1 0 0 1 6.45 7L5 8.5a16 16 0 0 0 6.5 6.5L13 13.55a1 1 0 0 1 1.25-.58 19.75 19.75 0 0 0 3 .94 1 1 0 0 1 .75 1V20a1 1 0 0 1-.98 1z"></path>
            </svg>
          </span>
          <input type="text" name="phone" placeholder="Phone Number" required>
        </div>

        <!-- รหัสผ่าน -->
        <div class="input-row">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
              <rect x="3" y="11" width="18" height="10" rx="2"></rect>
              <path d="M7 11V8a5 5 0 0 1 10 0v3"></path>
            </svg>
          </span>
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <!-- ยืนยันรหัสผ่าน -->
        <div class="input-row">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
              <rect x="3" y="11" width="18" height="10" rx="2"></rect>
              <path d="M7 11V8a5 5 0 0 1 10 0v3"></path>
            </svg>
          </span>
          <input type="password" name="confirm" placeholder="Confirm Password" required>
        </div>

        <!-- ปุ่มส่งข้อมูล -->
        <button class="btn" type="submit">CREATE ACCOUNT</button>
      </form>

      <div class="small-note">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>
  <!-- <script type="module" src="./backend/sigup.js"></script> -->
</body>
</html>
